<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="https://lobakk.github.io/FIT3179/Styles.css" media="all">
  
</head>
<body>

<h1>US Election 2020 Statistics</h1>

<h2>Chances of winning</h2>
<div id="choloropeth_map"></div>

<h2>Twitter mentions</h2>
<div id="biden"></div>

<h2>Electoral College Vote</h2>
<div id="vote"></div>

<h2>Electoral College Vote (Probability of Winning)</h2>
<div id="prob"></div>

<script type="text/javascript">
  
  var vis1 = "https://lobakk.github.io/FIT3179/vegalite/map.vl.json";
  
  vegaEmbed('#choloropeth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://lobakk.github.io/FIT3179/vegalite/biden.vl.json";
  
  vegaEmbed('#biden', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var vis3 = "https://lobakk.github.io/FIT3179/vegalite/electoralvote.vl.json";
  
  vegaEmbed('#vote', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var vis4 = "https://lobakk.github.io/FIT3179/vegalite/electoralprob.vl.json";
  
  vegaEmbed('#prob', vis4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
